# CIC-UNSW-NB15 Configuration (80-20 realistic distribution)
defaults:
  - baseline

simulation:
  rounds: 15

client:
  epochs: 5
  batch_size: 512  # Fast training
  lr: 0.001
  # Test if class weighting still needed with better balance
  use_class_weights: true
  weight_method: "sqrt"

data:
  path: "data/cic-unsw-nb15/processed/train_pool.pt"
  classification_mode: "binary"  # Options: "binary" (Normal vs Attack), "multiclass" (10 classes)

